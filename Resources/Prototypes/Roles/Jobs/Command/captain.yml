- type: job
  id: Captain
  name: job-name-captain
  description: job-description-captain
  playTimeTracker: JobCaptain
  requirements:
      - !type:OverallPlaytimeRequirement # NS - Add overall playtime requirement
        time: 14400 # NS - 4 hours
  weight: 20
  startingGear: CaptainGear
  icon: "JobIconCaptain"
  requireAdminNotify: true
  joinNotifyCrew: true
  supervisors: job-supervisors-centcom
  canBeAntag: false
  accessGroups:
  - AllAccess
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant ]
  - !type:AddComponentSpecial
    components:
      - type: CommandStaff
  - !type:AddComponentSpecial
    components:
    - type: PsionicBonusChance #Nyano - Summary: makes it more likely to become psionic.
      flatBonus: 0.025

- type: startingGear
  id: CaptainGear
  equipment:
    #shoes: ClothingShoesBootsLaceup - DeltaV - Commented out for loadout options
    eyes: ClothingEyesGlassesSunglasses
    #gloves: ClothingHandsGlovesCaptain - DeltaV - Commented out for loadout options
    id: CaptainPDA
    ears: ClothingHeadsetAltCommand
